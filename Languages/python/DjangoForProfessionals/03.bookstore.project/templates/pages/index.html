{% extends '_base.html' %}

<!-- title -->
{% block title %} pages/home {% endblock %}

<!-- main -->
{% block main %}
<h1>pages/index.html</h1>

{% if user.is_authenticated %}
  Hi {{ user.email }}
  <a href="{% url 'logout' %}">Log Out</a>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
  <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
