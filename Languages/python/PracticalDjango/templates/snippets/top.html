<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Django Snippet</title>
</head>

<body>
<h1>Welcome to Django Snippet</h1>

<h2>Django Snippet Lists</h2>

{% if snippets %}
  <table>
    <thead>
    <tr>
      <th>Posted By</th>
      <th>Posted At</th>
      <th>Title</th>
    </tr>
    </thead>

    <tbody>
    {% for snippet in snippets %}
      <tr>
        <td> {{ snippet.created_by.username }} </td>
        <td> {{ snippet.created_at }} </td>
        <td><a href="{% url 'snippet_detail' snippet.id %}">{{ snippet.title }}</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>Snippets are not Posted.</p>
{% endif %}

</body>
</html>
