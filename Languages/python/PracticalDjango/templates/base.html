<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Django Snippet</title>

  <link rel="stylesheet" href="{% static 'snippets/css/style.css' %}">
  {% block extracss %} {% endblock %}
</head>

<body>
<nav>
  <div class="container">
    <a href="{% url 'top' %}">Django Snippet</a>

    <ul>
      {% if user.is_authenticated %}
        <li><a href="{% url 'logout' %}">Logout</a></li>
        <li><a href="{% url 'snippet_new' %}">snippet new</a></li>
      {% else %}
        <li><a href="{% url 'login' %}">LogIn</a></li>
        <li><a href="{% url 'signup' %}">SignUp</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

<main>
  <div class="container">
    {% block main %} {% endblock %}
  </div>
</main>
</body>
</html>
