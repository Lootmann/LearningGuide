{% extends 'base.html' %}

{% load static %}

{% block extracss %}
  <link rel="stylesheet" href="{% static 'a11y-dark.min.css' %}">
{% endblock %}

{% block title %}
  snippet/detail
{% endblock %}

{% block main %}
  <h1>{{ snippet.title }}</h1>

  <div class="container mt-1">
    {{ snippet.md_to_html | safe }}
  </div>

  <div class="mt-1">
    <button class="button"><a href="{% url 'snippets:update' snippet.id %}">Update</a></button>
  </div>
{% endblock %}

{% block extrajs %}
  <script src="{% static 'highlight.min.js' %}"></script>
  <script>hljs.highlightAll();</script>
{% endblock %}
