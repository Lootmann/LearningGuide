{% extends 'base.html' %}

{% load static %}

{% block extracss %}
  <link rel="stylesheet" href="{% static 'index.css' %}">
{% endblock %}


{% block title %}
  books/index
{% endblock %}

{% block main %}
  <div class="container">
    <h1>books/index.html</h1>

    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      </thead>

      <tbody>
      {% for book in books %}
        <tr>
          <td>{{ book.id }}</td>
          <td>{{ book.name }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
